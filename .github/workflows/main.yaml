name: CI and Publish Container

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build_and_smoke_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t harbor:ci .

      - name: Run container
        run: |
          docker run -d --name harbor -p 8000:8000 -e PORT=8000 harbor:ci
          sleep 3

      - name: Smoke test health endpoint
        run: |
          curl -fsS http://localhost:8000/health

      - name: Stop container
        if: always()
        run: docker rm -f harbor

  publish_ghcr:
    needs: build_and_smoke_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          docker build -t "${IMAGE}:latest" -t "${IMAGE}:${{ github.sha }}" .
          docker push "${IMAGE}:latest"
          docker push "${IMAGE}:${{ github.sha }}"
